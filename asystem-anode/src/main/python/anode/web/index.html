    <script type="text/javascript">
        var socket = null;
        window.onload = function () {
            socket = new WebSocket("ws://127.0.0.1:8080/push/" + window.location.href.substring(window.location.href.indexOf("?"), window.location.href.length));
            socket.onmessage = function (e) {
                if (typeof e.data == "string") {
                    console.log(e.data);
                }
            };
        };
    </script>
</head>
